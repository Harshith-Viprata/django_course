{% extends "food/base.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A basic HTML template for starting a webpage"
    />
    <meta name="author" content="Your Name" />
    <title>Basic HTML Template</title>
  </head>
  <body>
    {% block body %} {% for item in item_list %}
    <div class="row">
      <div class="col-md-3 offset-md-2">
        <img
          src="{{item.item_image}}"
          class="card"
          style="height: 150px"
          alt=""
        />
      </div>
      <div class="col-md-4">
        <h3>{{ item.item_name }}</h3>
        <h5>{{ item.item_desc }}</h5>
        <h6>{{ item.item_price }}</h6>
      </div>
      <div class="col-md-2">
        <a href="{% url 'detail_view' item.id %}" class="btn btn-success"
          >Details</a
        >
        <a href="{% url 'update_item' item.id %}" class="btn btn-info"
          >Update</a
        >
      </div>
    </div>
    {%endfor %} {% endblock %}
  </body>
</html>
